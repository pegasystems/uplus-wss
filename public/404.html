<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WSS Uplus application</title>
    <script type="text/javascript">
      var segmentCount = 2;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/'
      );
    </script>
  </head>

  </body>
</html>
