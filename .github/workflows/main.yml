name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master

      - name: Set Node.js 17.x
        uses: actions/setup-node@master
        with:
          node-version: 17.x

      - name: npm install
        run: npm install

      - name: npm test
        run: npm run test:unit
